<!DOCTYPE html>
<html>
  <head> 
    <title> Coding Ninjas form website </title>
  </head>
  <body>
    <header>
      <h2> Already Registered? <u>LOGIN</u> now </h2>

      <form action="" method="post">
        <label for="username">Email</label>
        <input type="email" name="email" id = "username" placeholder="abc@gmail.com">
        <label for="passcode">Password</label>
        <input type="password" name="password" id = "passcode">
        <button><img src="https://ninjasfiles.s3.amazonaws.com/0000000000001394.png" height="10" width="30"> Login</button>
      </form>
    </header>

    <br />
    <hr>
    <br />

    <main>
      <section>
        <h3><a href="#">Coding Ninjas Blogs</a></h3>
        <img src="https://ninjasfiles.s3.amazonaws.com/0000000000001395.png" width="100%" alt="Image is not loaded.">
      </section>
      
      <br />
      <hr>
      <br />

      <section>
        <h2><u>REGISTRATION</u></h2>

        <form action="" method="post">
          <br>
          <table border="0">
            <tr>
              <td><label for="first_name">First Name:</label></td>
              <td>&emsp;&emsp;<input type="text" name="first_name" id = "first_name"/></td>
            </tr>

            <tr>
              <td><label for="last_name">Last Name:</label></td>
              <td>&emsp;&emsp;<input type="text" name="last_name" id = "last_name"></td>
            </tr>
          </table>

          <table border="0">                
            <tr>
              <td>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;<label for="flat_house_no">Flat No./House No.</label></td>
              <td><input type="text" name="flat_house_no" id = "flat_house_no"/></td>
            </tr>
            <tr>
              <td><label for="curr_add">Current Address: &nbsp;Locality</label></td>
              <td><input type="text" name="curr_add" id = "curr_add"/></td>
            </tr>
            <tr>
              <td>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;<label for="city">City</label></td>
              <td><input type="text" name="city" id = "city"/></td>
            </tr>
          </table>

          <table border="0">                
            <tr>
              <td><h4>Is Current address and Permanent address same?</h4></td>
              <td>
                <input type="radio" id="yes" name="same" value="yes">
                <label for="yes">Yes</label>
                <input type="radio" id="no" name="same" value="no">
                <label for="no">No</label>
              </td>
            </tr>
          </table>

          <table border="0">
            <tr>
              <td><label for="email">Email:</label></td>
              <td>&emsp;&emsp;&ensp;&nbsp;<input type="email" name="email" id = "email" placeholder="abc@gmail.com" /></td>
            </tr>

            <tr>
              <td><label for="password">Password:</label></td>
              <td>&emsp;&emsp;&ensp;&nbsp;<input type="password" name="password" id = "password"></td>
            </tr>
          </table>
          <p>
            <button type="submit" ><font size="3">Register</font></button>
          </p>
        </form>
      </section>
    </main>
  </body>
</html>
